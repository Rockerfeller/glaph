<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Glaph</title>
    <link rel="stylesheet" href="common-ui.css">
    <link rel="stylesheet" href="glaph.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node-types/number.css">
</head>
<body>
    <div class="menubar no-select">
        <div class="button button-add-element" data-panel-id="panel-add">
            ADD
        </div>
        <div class="button button-board" data-panel-id="panel-board">
            BOARD
        </div>
        <div class="button button-help" data-panel-id="panel-help">
            HELP
        </div>
    </div>

    <div class="menu-panels">
        <div class="menu-panel menu-panel-add" id="panel-add">
        </div>
        <div class="menu-panel menu-panel-board" id="panel-board">
        </div>
        <div class="menu-panel menu-panel-help" id="panel-help">
        </div>
    </div>
    <div class="big-glaph" style="width:100%;height:100%;">

    </div>
    <script type="text/html" name="glaph-ui">
        <div class="glaph">
            <div class="nodes">
                <canvas></canvas>
            </div>
        </div>
    </script>
    <script type="text/html" name="node-ui">
        <div style="top: 163px; left: 201px;" class="node">
            <div class="node-header">
            </div>
            <div class="node-inputs">
            </div>
            <div class="node-outputs">
            </div>
            <content></content>
        </div>
    </script>
    <script type="text/html" name="node-output-ui">
        <div class="node-output"></div>
    </script>
    <script type="text/html" name="node-input-ui">
        <div class="node-input"></div>
    </script>
    <script type="text/html" name="float-input-ui">
        <label></label>
        <input type="number" step="any" value=""></input>
    </script>
    <script type="text/html" name="text-input-ui">
        <label></label>
        <textarea></textarea>
    </script>
    <script type="text/html" name="either-input-ui">
        <label></label>
        <select value=""></select>
    </script>

    <script type="text/html" name="test">
        <div></div>
    </script>
    <script src="common-ui.js"></script>
    <script src="network.js"></script>
    <script src="node-types/number.js"></script>
    <script src="node-types/array.js"></script>
    <script src="main.js"></script>
</body>
</html>
